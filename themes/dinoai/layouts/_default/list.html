{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
    <div class="dinoai-post-list">
      {{ range .Pages }}
      <div class="dinoai-post-list-item">
	<h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
	<div class="dots"></div>
	<p>{{ .Date | time.Format ":date_short" }}</p>
        </div>
      {{ end }}
    </div>
{{ end }}
